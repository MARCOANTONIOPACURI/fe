    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a472a 0%, #2d5a3d 50%, #1a472a 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Efectos de nieve */
        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 1.5em;
            animation: fall linear infinite;
            z-index: 1;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* Corazones navide√±os */
        .heart {
            position: fixed;
            color: #ff6b6b;
            font-size: 1.2em;
            animation: float 6s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Bot√≥n de m√∫sica */
        .music-control {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #c0392b, #e74c3c);
            border-radius: 50%;
            border: 3px solid #ffd700;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            z-index: 10000;
            transition: all 0.3s ease;
        }

        .music-control:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(255,215,0,0.6);
        }

        .music-control svg {
            width: 30px;
            height: 30px;
            fill: white;
        }

        .music-control.playing {
            animation: musicPulse 1.5s ease-in-out infinite;
        }

        @keyframes musicPulse {
            0%, 100% {
                box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            }
            50% {
                box-shadow: 0 5px 30px rgba(255,215,0,0.8);
            }
        }

        /* Pantalla de Reloj */
        .clock-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .clock-container {
            text-align: center;
        }

        .clock {
            font-size: 6em;
            color: #ffd700;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
        }

        .date-display {
            font-size: 2em;
            color: #fff;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .countdown-message {
            font-size: 1.5em;
            color: #ff6b6b;
            margin-top: 20px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.05);
            }
        }

        /* Landing Page */
        .landing {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .landing.active {
            display: flex;
        }

        /* Fuegos artificiales */
        .firework {
            position: fixed;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            z-index: 9999;
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        .christmas-tree {
            font-size: 120px;
            margin-bottom: 30px;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                filter: drop-shadow(0 0 10px #ffd700);
            }
            50% {
                filter: drop-shadow(0 0 20px #ffd700) drop-shadow(0 0 30px #ff6b6b);
            }
        }

        h1 {
            color: #ffd700;
            font-size: 3em;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .subtitle {
            color: #fff;
            font-size: 1.3em;
            text-align: center;
            margin-bottom: 50px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        /* Botones en forma de galletas */
        .cookies-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .cookie-btn {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #d4a574 0%, #c89666 100%);
            border-radius: 50%;
            border: 4px solid #8b6f47;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            position: relative;
        }

        .cookie-btn:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 12px 30px rgba(255,215,0,0.4);
        }

        .cookie-btn::before {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: #8b4513;
            border-radius: 50%;
            top: 20%;
            left: 25%;
        }

        .cookie-btn::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: #654321;
            border-radius: 50%;
            bottom: 25%;
            right: 30%;
        }

        .cookie-btn span {
            color: #fff;
            font-weight: bold;
            font-size: 1.1em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 1;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: linear-gradient(135deg, #fff 0%, #f5f5f5 100%);
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            border: 5px solid #ffd700;
            position: relative;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #c0392b;
            transition: transform 0.3s;
        }

        .close-btn:hover {
            transform: rotate(90deg);
        }

        .modal-title {
            color: #c0392b;
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 20px;
        }

        .modal-message {
            color: #2c3e50;
            font-size: 1.2em;
            line-height: 1.8;
            text-align: center;
            margin: 20px 0;
        }

        .modal-footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-style: italic;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .subtitle {
                font-size: 1em;
            }
            
            .christmas-tree {
                font-size: 80px;
            }
            
            .clock {
                font-size: 3.5em;
            }
            
            .date-display {

            }
            
            .countdown-message {

            }
            
            .cookie-btn {

            }
            
            .cookie-btn span {
                font-size: 0.9em;
            }
            
            .music-control {
                width: 50px;
                height: 50px;
                bottom: 20px;
                right: 20px;
            }
            
            .music-control svg {
                width: 25px;
                height: 25px;
            }
            
            .modal-content {
                padding: 30px 20px;
                width: 95%;
            }
            
            .modal-title {
                font-size: 1.8em;
            }
            
            .modal-message {
                font-size: 1em;
            }
            
            .close-btn {
                font-size: 25px;
                top: 10px;
                right: 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }
            
            .subtitle {
                font-size: 0.9em;
            }
            
            .christmas-tree {
                font-size: 60px;
                margin-bottom: 20px;
            }
            
            .clock {
                font-size: 2.5em;
            }
            
            .date-display {
                font-size: 1em;
                padding: 0 10px;
            }
            
            .countdown-message {
                font-size: 0.9em;
            }
            
            .cookies-container {
                gap: 20px;
            }
            
            .cookie-btn {
                width: 100px;
                height: 100px;
            }
            
            .cookie-btn span {
                font-size: 0.8em;
            }
            
            .cookie-btn::before {
                width: 12px;
                height: 12px;
            }
            
            .cookie-btn::after {
                width: 10px;
                height: 10px;
            }
            
            .modal-content {
                padding: 25px 15px;
            }
            
            .modal-title {
                font-size: 1.5em;
                margin-bottom: 15px;
            }
            
            .modal-message {
                font-size: 0.95em;

            }
            
            .modal-message p {
                margin-bottom: 15px;
            }
            
            .modal-message input {

            }
            
            .modal-message button {
                padding: 12px;
                font-size: 1em;
            }
            
            .modal-footer {
                font-size: 0.9em;
                margin-top: 20px;
            }
        }

        @media (max-width: 360px) {
            h1 {
                font-size: 1.3em;
            }
            
            .clock {
                font-size: 2em;
            }
            
            .date-display {
                font-size: 0.85em;
            }
            
            .countdown-message {
                font-size: 0.8em;
            }
            
            .cookie-btn {
                width: 90px;
                height: 90px;
            }
            
            .cookie-btn span {
                font-size: 0.75em;
            }
            
            .modal-title {
                font-size: 1.3em;
            }
            
            .modal-message {
                font-size: 0.9em;
            }
        }

        /* Landscape mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .clock-screen, .landing {
                padding: 10px;
            }
            
            .christmas-tree {
                font-size: 50px;
                margin-bottom: 10px;
            }
            
            h1 {
                font-size: 1.5em;
                margin-bottom: 10px;
            }
            
            .clock {
                font-size: 2em;
                margin-bottom: 10px;
            }
            
            .date-display {
                font-size: 0.9em;
                margin-bottom: 10px;
            }
            
            .countdown-message {
                font-size: 0.85em;
                margin-top: 10px;
            }
            
            .subtitle {
                font-size: 0.9em;
                margin-bottom: 20px;
            }
            
            .cookies-container {
                gap: 15px;
            }
            
            .cookie-btn {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>

    <script>
        // Variables globales
        let fireworksInterval;
        let celebrationStarted = false;
        let isMusicPlaying = false;
        let currentMusic = null;

        // Funci√≥n para controlar la m√∫sica
        function toggleMusic() {
            const clockMusic = document.getElementById('clockMusic');
            const celebrationMusic = document.getElementById('celebrationMusic');
            const playIcon = document.getElementById('playIcon');
            const pauseIcon = document.getElementById('pauseIcon');
            const musicControl = document.getElementById('musicControl');

            // Determinar qu√© m√∫sica est√° activa
            if (!celebrationStarted) {
                currentMusic = clockMusic;
            } else {
                currentMusic = celebrationMusic;
            }

            if (isMusicPlaying) {
                // Pausar m√∫sica
                currentMusic.pause();
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
                musicControl.classList.remove('playing');
                isMusicPlaying = false;
            } else {
                // Reproducir m√∫sica
                currentMusic.play();
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
                musicControl.classList.add('playing');
                isMusicPlaying = true;
            }
        }

        // Iniciar m√∫sica autom√°ticamente (si el navegador lo permite)
        window.addEventListener('load', function() {
            const clockMusic = document.getElementById('clockMusic');
            clockMusic.volume = 0.5;
            clockMusic.play().then(() => {
                // Reproducci√≥n exitosa
                isMusicPlaying = true;
                document.getElementById('playIcon').style.display = 'none';
                document.getElementById('pauseIcon').style.display = 'block';
                document.getElementById('musicControl').classList.add('playing');
            }).catch(function(error) {
                // Si falla, el usuario puede hacer clic en el bot√≥n
                console.log('Haz clic en el bot√≥n de m√∫sica para reproducir.');
            });
        });

        // Funci√≥n para actualizar el reloj
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
            
            // Actualizar fecha
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('dateDisplay').textContent = now.toLocaleDateString('es-ES', options);
            
            // Verificar si son las 12:00 del mediod√≠a
            if (hours === '12' && minutes === '00' && !celebrationStarted) {
                startCelebration();
            }
            
            // Mostrar mensaje de cuenta regresiva
            const messageEl = document.getElementById('countdownMessage');
            if (hours === '12' && minutes === '00') {
                messageEl.textContent = 'üéâ ¬°ES HORA DE CELEBRAR! üéâ';
            } else {
                const currentTime = now.getHours() * 60 + now.getMinutes();
                const targetTime = 12 * 60; // 12:00
                let minutesLeft;
                
                if (currentTime < targetTime) {
                    minutesLeft = targetTime - currentTime;
                    messageEl.textContent = `‚è∞ Faltan ${minutesLeft} minutos para la celebraci√≥n`;
                } else {
                    messageEl.textContent = '‚ú® La celebraci√≥n ya pas√≥, pero a√∫n puedes disfrutar ‚ú®';
                }
            }
        }

        // Funci√≥n para crear fuegos artificiales
        function createFirework() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffd700', '#ff6b6b'];
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * (window.innerHeight / 2);
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                const angle = (Math.PI * 2 * i) / 30;
                const velocity = 100 + Math.random() * 100;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;
                
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                particle.style.animation = 'explode 1s ease-out forwards';
                
                document.body.appendChild(particle);
                
                setTimeout(() => particle.remove(), 1000);
            }
        }

        // Funci√≥n para iniciar la celebraci√≥n
        function startCelebration() {
            celebrationStarted = true;
            
            // Detener la m√∫sica del reloj
            const clockMusic = document.getElementById('clockMusic');
            clockMusic.pause();
            clockMusic.currentTime = 0;
            
            // Reproducir m√∫sica de celebraci√≥n
            const celebrationMusic = document.getElementById('celebrationMusic');
            celebrationMusic.volume = 0.7;
            celebrationMusic.play().then(() => {
                isMusicPlaying = true;
                document.getElementById('playIcon').style.display = 'none';
                document.getElementById('pauseIcon').style.display = 'block';
                document.getElementById('musicControl').classList.add('playing');
            });
            
            // Crear fuegos artificiales cada 500ms durante 10 segundos
            fireworksInterval = setInterval(createFirework, 500);
            
            setTimeout(() => {
                clearInterval(fireworksInterval);
                // Mostrar el landing page despu√©s de 10 segundos
                setTimeout(() => {
                    document.getElementById('clockScreen').style.display = 'none';
                    document.getElementById('landing').classList.add('active');
                }, 2000);
            }, 10000);
        }

        // Actualizar reloj cada segundo
        setInterval(updateClock, 1000);
        updateClock();
        // Crear copos de nieve
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.innerHTML = '‚ùÑ';
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
            snowflake.style.opacity = Math.random();
            document.body.appendChild(snowflake);
            
            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        // Crear corazones
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'üíù';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        setInterval(createSnowflake, 300);
        setInterval(createHeart, 800);

        // Mensajes personalizados con contrase√±as
        const messages = {

       let currentPerson = '';

        function openModal(person) {
            currentPerson = person;
            const loginModal = document.getElementById('loginModal');
            document.getElementById('passwordInput').value = '';
            document.getElementById('errorMessage').style.display = 'none';
            loginModal.style.display = 'flex';
        }

        function closeLoginModal() {
            const loginModal = document.getElementById('loginModal');
            loginModal.style.display = 'none';
        }

        function closeMessageModal() {
            const messageModal = document.getElementById('messageModal');
            const music = document.getElementById('christmasMusic');
            messageModal.style.display = 'none';
            music.pause();
        }

        function checkPassword() {
            const input = document.getElementById('passwordInput').value.toLowerCase().trim();
            const correctPassword = messages[currentPerson].password.toLowerCase();
            const errorMessage = document.getElementById('errorMessage');

            if (input === correctPassword) {
                closeLoginModal();
                showMessage();
            } else {
                errorMessage.style.display = 'block';
            }
        }

        function showMessage() {
            const messageModal = document.getElementById('messageModal');
            const title = document.getElementById('modal-title');
            const message = document.getElementById('modal-message');
            const music = document.getElementById('christmasMusic');
            
            title.textContent = messages[currentPerson].title;
            message.textContent = messages[currentPerson].message;
            
            messageModal.style.display = 'flex';
            music.play();
        }

        // Permitir Enter para enviar
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('passwordInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkPassword();
                }
            });
        });
    </script>
